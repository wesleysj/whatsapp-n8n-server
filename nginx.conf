server {
    listen 80;
    server_name _; # opcionalmente troque pelo seu domínio

    # WebSocket do Socket.IO (mantém upgrade de conexão)
    location /socket.io/ {
        proxy_pass http://localhost:8080;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserva Authorization também aqui (rota protegida)
        proxy_set_header Authorization $http_authorization;
    }

    # Demais rotas da API (protegidas por token)
    location / {
        proxy_pass http://localhost:8080;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # <- garante que o Bearer chegue ao Node
        proxy_set_header Authorization $http_authorization;
    }

    # Healthcheck público (no seu app já é público)
    location /healthz {
        proxy_pass http://localhost:8080/healthz;
    }
}
